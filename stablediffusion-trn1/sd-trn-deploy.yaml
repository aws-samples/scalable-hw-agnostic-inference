apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sd-trn
  name: sd-trn
spec:
  selector:
    matchLabels:
      app: sd-trn
  template:
    metadata:
      labels:
        app: sd-trn
    spec:
      nodeSelector:
        karpenter.sh/nodepool: amd-neuron-trn
      #serviceAccountName: appsimulator
      schedulerName: my-scheduler
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      containers:
      - name: app
        image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/stablediffusion:amd64-neuron
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
      #    - mountPath: /app
      #      name: workdir
        command: ["/start.sh"]
        args: ["run"]
        resources:
          requests:
            aws.amazon.com/neuron: 1
          limits:
            aws.amazon.com/neuron: 1
        env:
        - name: DEVICE
          value: "xla"
        - name: MODEL_ID
          value: "stabilityai/stable-diffusion-2-1-base"
        - name: COMPILED_MODEL_ID
          value: "yahavb/optimum-neuron-sd21"
        - name: NUM_OF_RUNS_INF
          value: "3"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
          - containerPort: 8000
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      #- name: workdir
      #  emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
